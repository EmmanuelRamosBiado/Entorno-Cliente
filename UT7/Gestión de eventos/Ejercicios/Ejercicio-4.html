<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>
    <div id="cabecera">
        <h2>Estudiando el BOM</h2>
        <h3>Ejemplos JavaScript</h3>
    </div>
    <div style="color:blue; margin:20px;" id="irAdelante">Ir adelante</div>
    <div style="color:blue; margin:20px;" id="irAtras">Ir atras </div>
    <a href="https://www.iestetuan.es">Pulsa para generar un avance y poder volver atr√°s con back</a>

    <script>
        function irAdel(event) {
            window.history.forward();
        }

        function irAtrs(event) {
            window.history.back();
        }

        function asignarEvento(event) {
            document.getElementsByTagName('div')[1].addEventListener('click', irAdel);
            document.getElementsByTagName('div')[2].addEventListener('click', irAtrs);
        }

        document.addEventListener('DOMContentLoaded', asignarEvento, false);
    </script>
</body>

</html>
