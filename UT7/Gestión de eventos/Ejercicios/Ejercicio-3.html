<body>


    <script>

        function asignarEventos(event) {
            document.addEventListener("keydown", infoTecla);
        }

        function infoTecla(event) {
            alert("Ha pulsado la tecla: " + event.key);
        }

        document.addEventListener("DOMContentLoaded", asignarEventos);
    </script>
</body>
