<!DOCTYPE html>
<html>

<head>
    <title>DOM</title>
    <script>
        var textareaSalida;
        function verDOM(nodo, sangrado) {
            var i;
            textareaSalida.value += sangrado + nodo.nodeType + '-' + nodo.nodeName + '\n';
            for (i = 0; i < nodo.childNodes.length; i++) {
                if (nodo.childNodes[i].childNodes.length > 0) {
                    verDOM(nodo.childNodes[i], sangrado + ' ');
                } else {
                    textareaSalida.value += sangrado + ' ' + nodo.childNodes[i].nodeType + '-' + nodo.childNodes[i].nodeName + '\n';
                }
            }
        }
    </script>
</head>

<body>
    <p>Pulse el bot√≥n p ara descubrir su <strong>DOM</strong></p>
    <br>
    <button type='button' onclick='var sangrado ="";textareaSalida=document.getElementById("salida");textareaSalida.value="";verDOM(document,sangrado);'>Ver DOM</button>
    <br>
    <textarea id='salida'></textarea>
</body>

</html>
