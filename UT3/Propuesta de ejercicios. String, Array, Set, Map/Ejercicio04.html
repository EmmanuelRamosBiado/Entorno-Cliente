<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>
    

    <script>
        var nuevaTabla = [];

        for (let i = 0; i <= 20; i++) {
            do {
                let numeroAleatorio = parseInt((Math.random() * 50) + 1);
                if (!nuevaTabla.includes(numeroAleatorio)) {
                    nuevaTabla[i]=numeroAleatorio;
                }
            } while (nuevaTabla.includes(numeroAleatorio));
        }

        
    </script>
</body>

</html>
