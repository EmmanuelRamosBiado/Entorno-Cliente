<html>

<head>
    <style>
        table,
        th,
        td {
            border: solid 1px;
            text-align: center;
        }

        th {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <script>
        var num = prompt("Introduce un número:");
        var longitud = num.length;
        document.write("<table><tr>");
        document.write("<th>El número introducido es: " + num + "</th>");
        document.write("</tr><tr>");
        document.write("<td>Número de cifras: " + longitud + "</td></tr></table>")
    </script>

</body>

</html>
